<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complex Grid Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">

  <h1 class="text-lg font-semibold mb-4">Complex Grid Layout with Nested Grids</h1>

  <div class="grid grid-cols-2 gap-4">
    <!-- Left Section with Nested Grid -->
    <div class="bg-blue-200 p-2">
      <div class="grid grid-cols-2 gap-2">
        <div class="bg-blue-400 text-white p-4">Nested 1</div>
        <div class="bg-blue-500 text-white p-4">Nested 2</div>
      </div>
    </div>

    <!-- Right Section with Nested Grid -->
    <div class="bg-red-100 p-2">
      <div class="grid grid-cols-2 gap-2">
        <div class="bg-red-400 text-black p-4">Nested 3</div>
        <div class="bg-red-500 text-black p-4">Nested 4</div>
      </div>
    </div>

    <!-- Bottom Content -->
    <div class="bg-green-100 p-4 col-span-1">Content 3</div>
    <div class="bg-yellow-200 p-4 col-span-1">Content 4</div>
  </div>

</body>
</html>
