<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid, Flexbox, and Responsive Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      background-color: #4285f4;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }

    footer {
      background-color: #1a202c;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
      padding: 1rem;
    }

    .item1 {
      background-color: #fbb6b6;
      padding: 1rem;
    }

    .item2 {
      background-color: #f56565;
      padding: 1rem;
    }

    .sidebar {
      background-color: #b2f5ea;
      padding: 1rem;
    }

    /* ===== Image Gallery Section ===== */
    .gallery {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>Grid and Flexbox Layout with Gallery</header>

  <div class="container">
    <div class="item1">Flexbox Item 1</div>
    <div class="item2">Flexbox Item 2</div>
    <div class="sidebar">Sidebar</div>
  </div>

  <section class="gallery">
    <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1">
    <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2">
    <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
    <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4">
    <img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5">
    <img src="https://via.placeholder.com/300x200?text=Image+6" alt="Image 6">
  </section>

  <footer>Â© 2024 Faith Okoth's Blog</footer>
</body>
</html>
