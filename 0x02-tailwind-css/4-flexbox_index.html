<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Flexbox Layout</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      padding: 1rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      margin: 1rem;
    }

    .sidebar {
      background-color: #cbd5e0; /* light grayish */
      flex: 1;
      min-width: 150px;
      padding: 1rem;
    }

    .content {
      background-color: #4a5568; /* dark grayish */
      color: white;
      flex: 3;
      min-width: 200px;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Flexbox Layout</h1>
  <div class="container">
    <div class="sidebar">Sidebar</div>
    <div class="content">Content Section</div>
  </div>
</body>
</html>
