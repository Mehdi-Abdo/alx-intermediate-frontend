<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid and Flexbox Layout</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      background-color: #4285f4; /* Blue header */
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }

    footer {
      background-color: #1a202c; /* Dark footer */
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
      padding: 1rem;
    }

    .item1 {
      background-color: #fbb6b6; /* Light red */
      padding: 1rem;
    }

    .item2 {
      background-color: #f56565; /* Medium red */
      padding: 1rem;
    }

    .sidebar {
      background-color: #b2f5ea; /* Light green */
      padding: 1rem;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>Grid and Flexbox Layout</header>
  <div class="container">
    <div class="item1">Flexbox Item 1</div>
    <div class="item2">Flexbox Item 2</div>
    <div class="sidebar">Sidebar</div>
  </div>
  <footer>Â© 2024 Faith Okoth's Blog</footer>
</body>
</html>
